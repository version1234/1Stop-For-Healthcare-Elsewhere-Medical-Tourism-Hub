<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css" type="text/css">

</head>
<body class="container">
<div classs="container-md">
    <h1>Register</h1>
    <h2>Welcome To the Visitors Health Insurance App Register Page</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="text" class="form-control" id="register-password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="register-firstName">First Name</label>
            <input type="text" class="form-control" id="register-firstname" placeholder="firstName">
        </div>

        <div class="form-group">
            <label for="register-lastName">Last Name</label>
            <input type="text" class="form-control" id="register-lastname" placeholder="lastName">
        </div>

        <div class="form-group">
            <label for="register-dateOfBirth">Date Of Birth</label>
            <input type="text" class="form-control" id="register-dateOfBirth" placeholder="dateOfBirth">
        </div>

        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="text" class="form-control" id="register-email" placeholder="email">
        </div>

        <div class="form-group">
            <label for="register-phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="register-phoneNumber" placeholder="phoneNumber">
        </div>

        <div class="form-group">
            <label for="register-address">Address</label>
            <input type="text" class="form-control" id="register-address" placeholder="address">
        </div>

        <div class="form-group">
            <label for="register-city">City</label>
            <input type="text" class="form-control" id="register-city" placeholder="city">
        </div>

        <div class="form-group">
            <label for="register-state">State</label>
            <input type="text" class="form-control" id="register-state" placeholder="state">
        </div>

        <div class="form-group">
            <label for="register-zip">Zip Code</label>
            <input type="text" class="form-control" id="register-zip" placeholder="zip">
        </div>





        <div class="mt-1">
            <button id="submit-button"  type="submit" class="btn btn-primary">Submit</button>
            <a href="./login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>
<script src ="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
