<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="./css/register.css" rel="stylesheet" type="text/css">

</head>
<body>
<div>
    <table width="100%">
        <tr width="100%">
            <td width="10%">
                <img class="logo" src="./images/Logo.jpeg">
            </td>
            <td width="90%">
                <div align="center" class="heading" id="heading">
                    <h1>1Stop For Healthcare Elsewhere Medical Tourism Plan</h1>
                    <h2>We Are Here To Plan Your Complete Medical Trip</h2>
                </div>
            </td>
        </tr>
    </table>
</div>
<br>
<div align="right" class="mainRegisterDiv" id="loginLink">
    <a href="./1Stop4HEMTP.html">Main Page</a>
    <a href="./login.html">Login</a>
</div>
<div id="registerh1">
    <h1>Register</h1>
</div>
<h2>Welcome To the Visitors Health,Travel,Accommodation Insurance App</h2>
<form id="register-form">
    <table>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-username">Username</label>
                </td>
                <td>
                    <input id="register-username" placeholder="Username" required type="text">
                </td>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-password">Password</label>
                </td>
                <td>
                    <input id="register-password" placeholder="Password" required type="password">
                </td>
            </div>

        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-firstName">First Name</label>
                </td>
                <td>
                    <input id="register-firstname" placeholder="firstName" required type="text">
                </td>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-lastName">Last Name</label>
                </td>
                <td>
                    <input id="register-lastname" placeholder="lastName" required type="text">
                </td>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-dateOfBirth">Date Of Birth</label>
                </td>
                <td>
                    <input id="register-dateOfBirth" placeholder="dateOfBirth" required type="date">
                </td>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <td>
                    <label for="register-email">Email</label>
                </td>
                <td>
                    <input id="register-email" placeholder="email" required type="text">
                </td>
            </div>
        </tr>
        <tr>

            <div class="form-group">
                <td>
                    <label for="register-phoneNumber">Phone Number</label>
                </td>
                <td>
                    <input id="register-phoneNumber" placeholder="phoneNumber" type="text">
                </td>
            </div>
        </tr>
        <tr>

            <div class="form-group">
                <td>
                    <label for="register-address">Address</label>
                </td>
                <td>
                    <input id="register-address" placeholder="address" type="text">
                </td>
            </div>
        </tr>
        <tr>

            <div class="form-group">
                <td>
                    <label for="register-city">City</label>
                </td>
                <td>
                    <input id="register-city" placeholder="city" type="text">
                </td>
            </div>
        </tr>
        <tr>

            <div class="form-group">
                <td>
                    <label for="register-state">State</label>
                </td>
                <td>
                    <input id="register-state" placeholder="state" type="text">
                </td>
            </div>
        </tr>
        <tr>

            <div class="form-group">
                <td>
                    <label for="register-zip">Zip Code</label>
                </td>
                <td>
                    <input id="register-zip" placeholder="zip" type="text">
                </td>
            </div>
        </tr>


    </table>


    <div class="mt-1">
        <button class="submitButton" id="submit-button" type="submit">Submit</button>
    </div>
</form>
<br><br><br><br>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
